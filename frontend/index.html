<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoE Flip Tool</title>
    <style>
        :root {
            --bg: #0f1115;
            --card: #151924;
            --muted: #aab2c0;
            --text: #e4e8ef;
            --accent: #7aa2ff;
            --ok: #2ecc71;
            --err: #ff5252
        }

        html,
        body,
        #root {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, .25)
        }

        .btn {
            background: var(--accent);
            color: white;
            border: 0;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer
        }

        .btn.secondary {
            background: #2d3342
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid #2d3342
        }

        .muted {
            color: var(--muted)
        }

        table {
            width: 100%;
            border-collapse: collapse
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #222838
        }

        th {
            color: #b8c1d1;
            text-align: left;
            font-weight: 600
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: #222838;
            color: #c6cde0;
            font-size: 12px
        }

        input,
        select {
            background: #0d1018;
            color: var(--text);
            border: 1px solid #2a3142;
            border-radius: 10px;
            padding: 8px
        }

        input::placeholder {
            color: #6b7280
        }

        .grid {
            display: grid;
            gap: 12px
        }

        .grid.cols-2 {
            grid-template-columns: 1fr 1fr
        }

        .grid.cols-3 {
            grid-template-columns: repeat(3, 1fr)
        }

        .danger {
            color: var(--err)
        }

        .ok {
            color: var(--ok)
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
